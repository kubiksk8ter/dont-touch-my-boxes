<div id="menu">
    <button id="startBtn" type="button" class="btn btn-dark" (click)="start()">Start</button>
    <button id="stopBtn" type="button" class="btn btn-dark" (click)="stop()">Stop</button>
    <label id="score">{{score}}</label>
    <label id="output" #outputEl>{{output}}</label>
</div>
